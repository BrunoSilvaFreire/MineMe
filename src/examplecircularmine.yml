composition:
 #{Material}:[Data(Optional)]={Percentage}
 #STONE=25
 #WOOL:9=25
    - STONE=35
    - DIAMOND_ORE=60
    - DIAMOND_BLOCK=5
radius: 10
height: 30
X: 30.0
Y: 64.0
Z: 30.0
useCustomHologramText: false
