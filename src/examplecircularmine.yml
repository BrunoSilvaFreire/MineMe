enabled: false
name: 'examplecircularmine'
alias: '&cSpiral'
world: world
type: CIRCULAR
icon:
    type: EYE_OF_ENDER
    data: 0
    name: '%alias%'
    lore:
        - '$3The basic circular mine'
        - '$3created by %prefix%'
        - '$3Name: $2%mine%'
        - '$3Type: $2%type%'
resetDelay: 1
