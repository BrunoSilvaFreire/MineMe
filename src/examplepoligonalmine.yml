composition:
 #{Material}:[Data(Optional)]={Percentage}
 #STONE=25
 #WOOL:9=25
    - STONE=35
    - REDSTONE_ORE=60
    - REDSTONE_BLOCK=5
points:
    point1:
        x: 20
        y: 64
        z: 40
    point2:
        x: 0
        y: 64
        z: 40
    point3:
        x: 40
        y: 64
        z: 60
useCustomHologramText: false
#This will only be used in case HolographicDisplays is available and enabled
